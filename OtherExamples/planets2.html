<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Your weight in a place where you weight less</title>
	</head>
	<body>
		<h1>Your weight in another planet</h1>
		<p>On Earth your weight is different than in another planets</p>
		<script>
			let user = prompt('How much do you weight?');
			let planet = parseInt(prompt('Choose your planet.\n 1 Mars, 2 Jupiter'));
			let weight = parseInt(user);
			let gEarth = 9.8;
			let gMars = 3.7;
			let gJupiter = 24.8;
			let finalWeight;
			let namePlanet = '';
			if (planet == 1) {
				finalWeight = (weight * gMars) / gEarth;
				namePlanet = 'Mars';
			} else if (planet == 2) {
				finalWeight = (weight * gJupiter) / gEarth;
				namePlanet = 'Jupiter';
			} else {
				finalWeight = confirm('Put your real weight');
			}
			finalWeight = parseInt(finalWeight);
			document.write(
				'Your weight in ' + namePlanet + ' is <strong>' + finalWeight + ' kg</strong>',
			);
			alert(finalWeight);
		</script>
	</body>
</html>
