			let user = prompt('Cual es tu peso?');

			let gEarth = 9.8;
			let gMars = 3.7;
			let gJupiter = 24.8;
			let finalWeight;
			finalWeight = (weight * gMars) / gEarth;
			finalWeight = parseInt(finalWeight);
			document.write(
				'Your weight in Mars is <strong>' + finalWeight + ' kg</strong>',
			);

		</script>
