<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your weight in a place where you weight less</title>
</head>
<body>
  <!-- ESTO NO SIRVE -->
  <h1>Your weight in another planet</h1>
		<p>On Earth your weight is different than in another planets</p>
		<script type = text/JavaScript>
    let user = prompt('How much do you weight?');
    let weight = parseInt(user);
		let planetChoice = parseInt(prompt('Choose the planet.\n 1) Mercury.\n 2) Venus.\n 4) Mars.\n 5) Jupiter.\n 6) Saturn.\n 7) Uranus.\n 8) Neptune'));
    let planet = planetChoice;
		let gMercury = 3.7;
		let gVenus = 8.87;
		let gEarth = 9.8;
		let gMars = 3.7;
		let gJupiter = 24.8;
		let gSaturn = 10.44;
		let gUranus = 8.87;
		let gNeptune = 11.15;
    switch (planet) {
      case 'Mercury':
        let gPlanet = gMercury
        break;
      case 'Venus':
        let gPlanet = gVenus
        break;
      case 'Mars':
        let gPlanet = gMars
        break;
      case 'Jupiter':
        let gPlanet = gJupiter
        break;
      case 'Saturn':
        let gPlanet = gSaturn
        break;
      case 'Uranus':
        let gPlanet = gUranus
        break;
      case 'Neptune':
        let gPlanet = gNeptune
        break;
      default:
        let planet = 'Krypton'
        let gPlanet = 1.000.000;
        break;
    }
		let finalWeight;
    finalWeight = parseInt(weight * gPlanet / gEarth);
    document.write('Your weight in '+ planet + ' is ' + finalWeight + ' kg.');
    </script>
</body>
</html>
